<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial Narrow Bold', sans-serif;
      background: linear-gradient(to right top, #257f6e, #4c578a);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #ffeb3b;
    }

    /* Main Content */
    .main-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .weather-box {
      background: rgba(242, 239, 239, 0.25);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      color: #ede6e6;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    .weather-box h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-bar input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background: #e3f2fd;
      color: #333;
    }

    .search-bar button {
      padding: 12px 18px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .search-bar button:hover {
      background-color: #303f9f;
    }

    #weatherResult {
      margin-top: 20px;
    }

    .weather-info {
      background-color: rgba(169, 166, 166, 0.15);
      padding: 15px;
      border-radius: 12px;
      color: #eee6e6;
    }

    .error {
      color: #ff4e4e;
      font-weight: bold;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .search-bar {
        flex-direction: column;
      }

      .search-bar button {
        width: 100%;
      }

      .nav-links {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">üå§Ô∏è WeatherMitra</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Forecast</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Login</a></li>
    </ul>
  </nav>

  <!-- Main Weather Card -->
  <main class="main-container">
    <div class="weather-box">
      <h2><span>‚õÖ</span> Weather Forecasting</h2>
      <div class="search-bar">
        <input type="text" id="cityInput" placeholder="Enter Your City.." />
        <button onclick="getWeather()">Search</button>
      </div>
      <div id="weatherResult"></div>
    </div>
  </main>

  <script>
    const apiKey = 'c674805a904af77fa72e8625765d07d6'; // Replace with your OpenWeatherMap API key

    function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      const resultDiv = document.getElementById('weatherResult');

      if (!city) {
        resultDiv.innerHTML = `<p class="error">Please enter a city name.</p>`;
        return;
      }

      resultDiv.innerHTML = `<p style="color:#fff;">Loading...</p>`;

      fetch(
        `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`
      )
        .then((response) => {
          if (!response.ok) {
            throw new Error('City not found');
          }
          return response.json();
        })
        .then((data) => {
          const html = `
            <div class="weather-info">
              <h3>${data.name}, ${data.sys.country}</h3>
              <p>üå° Temperature: ${data.main.temp}¬∞C</p>
              <p>‚òÅ Weather: ${data.weather[0].description}</p>
              <p>üíß Humidity: ${data.main.humidity}%</p>
              <p>üå¨ Wind Speed: ${data.wind.speed} m/s</p>
            </div>
          `;
          resultDiv.innerHTML = html;
        })
        .catch((error) => {
          resultDiv.innerHTML = `<p class="error">${error.message}</p>`;
        });
    }
  </script>
</body>
</html>
